<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>🚀 GitHub学習プロジェクト</h1>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>GitHubへようこそ！</h2>
                <p>このページは、GitHubの基本操作を学習するためのサンプルプロジェクトです。</p>
                <button id="clickBtn" class="btn">クリックしてみよう！</button>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h3>学習内容</h3>
                <div class="feature-grid">
                    <div class="feature-card">
                        <h4>📝 Git基本操作</h4>
                        <p>add, commit, pushなどの基本コマンドを学習</p>
                    </div>
                    <div class="feature-card">
                        <h4>🌿 ブランチ操作</h4>
                        <p>ブランチの作成、切り替え、マージを体験</p>
                    </div>
                    <div class="feature-card">
                        <h4>🔄 プルリクエスト</h4>
                        <p>コードレビューとマージの流れを理解</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="status">
            <div class="container">
                <h3>現在の状況</h3>
                <div id="status-display">
                    <p>ボタンをクリックして、JavaScriptの動作を確認してください！</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 masahide0902 - GitHub学習プロジェクト</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
